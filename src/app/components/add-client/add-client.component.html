<div class="row">
  <div class="col-md-6">
    <a routerLink="/" href="#" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard</a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text"
               class="form-control"
               id="firstname"
               [(ngModel)]="client.firstName"
               name="firstName"
               #clientFirstName="ngModel"
               minlength="2"
               required
        >
        <div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="alert alert-danger">First Name Is Required</div>
        <div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="alert alert-danger">Must Be At LEast 2 Characters</div>
      </div>

      <div class="form-group">
        <label for="firstname">Last Name</label>
        <input type="text"
               class="form-control"
               id="lastname"
               [(ngModel)]="client.lastName"
               name="lastName"
               #clientLastName="ngModel"
               minlength="2"
               required
        >
        <div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="alert alert-danger">Last Name Is Required</div>
        <div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="alert alert-danger">Must Be At LEast 2 Characters</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               class="form-control"
               id="email"
               [(ngModel)]="client.email"
               name="email"
               #clientEmail="ngModel"
               minlength="2"
               required
        >
        <div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="alert alert-danger">Email Is Required</div>
      </div>


      <div class="form-group">
        <label for="phone">Phone No</label>
        <input type="text"
               class="form-control"
               id="phone"
               [(ngModel)]="client.phone"
               name="phone"
               #clientPhone="ngModel"
               minlength="10"
               required
        >
        <div *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="alert alert-danger">Phone No Is Not Valid</div>
      </div>

      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="number"
               class="form-control"
               id="balance"
               [(ngModel)]="client.balance"
               name="balance"
               #clientBalance="ngModel"
               [disabled]="disableBalanceOnAdd"
        >

      </div>

      <input class="btn btn-primary btn-block" type="submit" value="submit">
    </form>
  </div>
</div>
